async function dibuja_pagina(arrayDatos = []) {
    if (dibujaPaginaBloqueado) {
        return;
    }
    dibujaPaginaBloqueado = true; 
    // mostrar u ocultar coookies   
    if (cookiesAceptadas == null) { 
        if (verificarCookiesAceptadas()) {
            cookiesAceptadas = true;
        } else {
            document.getElementById('cookie-modal').style.display = 'block';
        }
    } 
    recargarCSSCadaHora('css/header.css', 1); 
    try {
        await new Promise((resolve, reject) => {
            $.ajax({
                data: { arrayDatos: arrayDatos },
                url: 'php/index.php',
                type: 'POST',
                success: function(response) {
                    try {
                        let respuesta = JSON.parse(response);
                        /***************************************/
                        // Si el elemento 2 es 0 pinta la pestaña y luego realiza las acciones correspondientes
                        /***************************************/
                        if (respuesta[2] == 0) {
                            let seccionBody = document.getElementById("cuerpo");
                            if(respuesta[0] != 0 && respuesta[0] != null ){
                                seccionBody.innerHTML = respuesta[0];
                            }
                            /***************************************/
                            // Usar Accion s que viene de php para elegir la accion que realizar
                            /***************************************/
                            if(respuesta[3] != null){
                                switch (respuesta[4]) {
                                    case 3:
                                        cargarModalFormularioDinamico("modalFormularioDinamicoAdjuntar");
                                        break;
                                    case 2:
                                        generarGrafico_Barras(respuesta[3][0]);
                                        break;
                                    case 1:
                                        for (let evento of respuesta[3]) {
                                            let e = {
                                                title: evento[0],
                                                start: evento[1],
                                                end: evento[2],
                                                backgroundColor: evento[3],
                                                id: evento[4]
                                            };
                                            eventos.push(e);
                                        }
                                        dibuja_calendario(respuesta[3]);
                                        break;
                                }
                            }
                            
                            CargarMapaFichaje();
                            /***************************************/
                            // Mostrar mensaje por pantalla
                            /***************************************/
                            if (respuesta[1] != null && respuesta[1] != "" && respuesta[1] != 0) {
                                document.getElementById("msgError").innerHTML = respuesta[1];
                                $('#popupError').modal('show');
                            }
                        }else if(respuesta[2] == 3){

                        } else {
                            if (respuesta[1] == 0) {
                                if (respuesta[3] != null && respuesta[3] != '') {
                                    alert(respuesta[3]);
                                }

                                window.location.replace(respuesta[0]);
                            } else if (respuesta[1] == 1) {
                                window.open(respuesta[0], '_blank');
                            }
                        }
                        resolve(); 
                    } catch (error) {
                        let seccionBody = document.getElementById("cuerpo");
                        seccionBody.innerHTML = response;
                        reject(error); // Rechazar la promesa en caso de error en el procesamiento de la respuesta
                    }
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    //alert("Status: " + textStatus);
                    //alert("Error: " + errorThrown);
                    reject(new Error("Fallo la conexion con el servidor")); // Rechazar la promesa en caso de error AJAX
                }
            });
        });

    } catch (error) {
        console.error('Error en la función dibuja_pagina:', error);
    } finally {
        dibujaPaginaBloqueado = false;
    }
}

    function desplegarPanelFiltros() {
    const panel = document.getElementById("panelDeslizable");
    const currentTransform = window.getComputedStyle(panel).transform;
    
    if (currentTransform === "none" || currentTransform === "matrix(1, 0, 0, 1, 0, 0)") {
        // Si el transform es "none" o "matrix(1, 0, 0, 1, 0, 0)", el panel está en su posición inicial (visible)
        panel.style.transform = "translateX(100%)"; // Ocultar el panel moviéndolo hacia la derecha
    } else {
        // Si el transform es diferente, el panel está oculto (fuera de la vista)
        panel.style.transform = "translateX(0)"; // Mostrar el panel moviéndolo hacia la izquierda
    }
}

    //calcula diferencia en fechas

    function calcularDiferenciaHoras() {
    var fechaInicio = $(".formulario_modal #FechaInicio").val();
    var fechaFin = $("#FechaFin").val(); // Este puede estar fuera o dentro de la clase
    var diferenciaHorasField = document.getElementById("DiferenciaHoras");
    var diferenciaHorascampolabel = document.getElementById("DiferenciaHorasCampo");
    var errorMsgFin = document.getElementById("FechaFin_msgError");

    if (fechaInicio && fechaFin) {
        var inicio = new Date(fechaInicio);
        var fin = new Date(fechaFin);

        if (fin > inicio) {
            var diferenciaMs = fin - inicio; // Diferencia en milisegundos
            var diferenciaTotalMin = Math.floor(diferenciaMs / (1000 * 60)); // Diferencia total en minutos
            var horas = Math.floor(diferenciaTotalMin / 60);
            var minutos = diferenciaTotalMin % 60;

            var minutosFormateados = minutos.toString().padStart(2, '0');
            errorMsgFin.classList.add("d-none");
            diferenciaHorascampolabel.classList.remove("d-none");
            diferenciaHorasField.value = horas + ":" + minutosFormateados ;
        }else{
            diferenciaHorasField.value = "";
            diferenciaHorascampolabel.classList.add("d-none");
            errorMsgFin.classList.remove("d-none");
        }
        }
    }

    //funcion asincrona para llamar a la api de hora local
    async function obtenerHoraLocal(lat, lon) {
            var url = `https://api.timezonedb.com/v2.1/get-time-zone?key=XY0CA8W8ZRCV&format=json&by=position&lat=${lat}&lng=${lon}`;
            try {
                
                var response = await fetch(url);
                if (!response.ok && response == null) {
                    throw new Error('Error al obtener hora local');
                }
                
                var data = await response.json();
                
                return [data.formatted,data.gmtOffset];
            } catch (error) {
                alert('Error al obtener la hora local, asegurese de tener la ubicación activada');
                return null;
            }
    }

    async function EditarPosicionMapa(posicion){
        
        var latitud = posicion.coords.latitude;
        var longitud = posicion.coords.longitude;
        var arrayhora = await obtenerHoraLocal(latitud,longitud);
        var horaLocal = arrayhora[0];
        var map = L.map('map').setView([latitud, longitud], 13);

        // Agregar el mapa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([latitud, longitud]).addTo(map);
        // Agregar un marcador en coordenadas específicas
        actualizarHora(horaLocal,arrayhora[1]);
        setInterval(async () => {
            horaLocal.setMinutes(horaLocal.getMinutes() + 1);
            await actualizarHora(horaLocal.toLocaleDateString());
        }, 60000);

    async function actualizarHora(horaLocal,GMTSec) {

        // Quitar los segundos del formato de hora (suponiendo formato 'HH:MM:SS')
        let [fecha, hora] = horaLocal.split(' ');
        let [año, mes, día] = fecha.split('-'); // Descomponer la fecha
        let [horas, minutos] = hora.split(':'); // Descomponer la hora

        // Formatear la fecha como "día/mes/año"
        let fechaFormateada = `${día}/${mes}/${año}`;

        // Formatear la hora como "horas:minutos"
        let horaFormateada = `${horas}:${minutos}`;

        // Actualizar el contenido del div con la hora sin segundos
        
        document.getElementById("fechaActualAutomatica").innerHTML =  `<span style="font-size: 2em; font-weight: bold;">${fechaFormateada} ${horaFormateada}</span> 
            <span style="style="font-size: 21m;">  (${GMTSec > 0 ? ' GMT+' + GMTSec / 3600 : ' GMT' + GMTSec / 3600} )</span>`;

    }

    function recargarCSSCadaHora(cssFileName, horas) {
            var now = new Date().getTime();
            var intervalo = horas * 60 * 60 * 1000;
            var lastReload = localStorage.getItem('cssReloadTime');
            if (!lastReload || now - lastReload > intervalo) {
                var link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = cssFileName + '?v=' + now; 
                document.head.appendChild(link);
                localStorage.setItem('cssReloadTime', now);
            } else {
                var link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = cssFileName;
                document.head.appendChild(link);
            }
        }
