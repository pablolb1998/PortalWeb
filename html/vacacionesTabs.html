<div class="row h-100 justify-content-center my-4" id="no-margin">
  
  <div class="col-12 col-lg-9" id="no-padding">
    <br>
    <div class="card shadow-2-strong">
      <div class="card-body">
        <!-- Pestañas (Tabs) -->
        <ul class="nav nav-tabs" id="myTabs">
          <li class="nav-item">
            <a class="nav-link active" id="tab1" data-bs-toggle="tab" href="#content1">Lista</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="tab2" data-bs-toggle="tab" href="#content2">Gráfico Resumen</a>
          </li>
          <li >
            <div class="dropdown"> 
              %anoActualDropdown%
            </div>
          </li>         
        </ul>

        <!-- Contenido de las Pestañas -->
        <div class="tab-content">
          <div class="tab-pane fade show active" id="content1">
            <!-- Contenido de la pestaña 1 -->
            <p>%ListaV%</p>
          </div>
          <div class="tab-pane fade" id="content2">
            <!-- Contenido de la pestaña 2 -->
            <p>%GraficoV%</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="panelDeslizable" class="panel-deslizable">
  <div class="panel-contenido ">
      <h3>Filtros</h3>
      <br>
   
    <h5 onclick="toggleContentPorId('EstadoPanelDeslizable')" class="aparienciaBoton">Tipo </h5>
    <div class="container">
  <div class="row mb-3">
    <div class="col-6 d-flex justify-content-end">
      <input type="checkbox" class="btn-check" value="1" id="btn1" autocomplete="off" checked>
      <label class="btn btn-check-vacaciones-tipos w-100" for="btn1">Concedidos</label>
    </div>
    <div class="col-6 d-flex justify-content-start">
      <input type="checkbox" class="btn-check" value="3" id="btn2" autocomplete="off" checked>
      <label class="btn btn-check-vacaciones-tipos w-100" for="btn2">Disfrutados</label>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-6 d-flex justify-content-end">
      <input type="checkbox" class="btn-check" value="0" id="btn3" autocomplete="off" checked>
      <label class="btn btn-check-vacaciones-tipos w-100" for="btn3">Denegados</label>
    </div>
    <div class="col-6 d-flex justify-content-start">
      <input type="checkbox" class="btn-check" value="4" id="btn4" autocomplete="off" checked>
      <label class="btn btn-check-vacaciones-tipos w-100" for="btn4">Festivos</label>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6 offset-3 d-flex justify-content-center">
      <input type="checkbox" class="btn-check" value="2" id="btn7" autocomplete="off" checked>
      <label class="btn btn-check-vacaciones-tipos w-100" for="btn7">Pendientes</label>
    </div>
  </div>
      <br>
      
      <div class="row mb-3">
        <div class="col-6 d-flex justify-content-end">
            <button class="btn btn-primary w-100" onclick="aplicaFiltradoHeader()">Aplicar</button>
        </div>
        <div class="col-6 d-flex justify-content-start">
            <button class="btn btn-secondary w-100" onclick="desplegarPanelFiltros()">Cancelar</button>
        </div>
    </div>
      
    
  </div>
</div>
</div>
