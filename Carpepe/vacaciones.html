    var dias = [20, 10, 5]; // Un array con días totales, concedidos y disfrutados
    function generarGrafico() {
        var ctx = document.getElementById('graficoBarras').getContext('2d');
        

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Días Totales', 'Días Concedidos', 'Días Disfrutados'],
                datasets: [{
                    label: 'Días de Vacaciones',
                    data: dias,
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.2)', // Color para días totales
                        'rgba(75, 192, 192, 0.2)', // Color para días concedidos
                        'rgba(255, 99, 132, 0.2)'  // Color para días Disfrutados
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)',

                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    // Función para inicializar el calendario de festivos
    function inicializarCalendarioFestivos() {
        var calendarEl = document.getElementById('calendarioFestivos');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth', // Vista mensual por defecto
            events: festivos,
        });

        // Renderiza el calendario
        calendar.render();
    }

    // Llama a la función para inicializar el calendario cuando se hace clic en el botón "Festivos"
    document.getElementById('festivosCollapse').addEventListener('show.bs.collapse', function () {
        inicializarCalendarioFestivos();
    });

    document.getElementById('resumenCollapse').addEventListener('show.bs.collapse', function () {
