    <div class="col">
      <!-- <b class="display-5" style="color: #0065bd;">Portal del cliente</b><br> -->
      <span style="color: #0065bd; font-size: 50px;">Portal Del Cliente </span>

<section class="h-50" id="s1" style="margin-top: 0.9em;">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div id="carta_login" class="card shadow-lg bg-body">
          <div class="card-body p-5 text-center shadow">
            <h3 class="mb-3"><img id="logo_Empresa_login" width="50%"
                src="%logoImg%">
            </h3>
            <form id="form_login" class="formulario">
              <div class="mb-3">
                <label for="user" class="form-label"></label>
                <input type="text" class="form-control" placeholder="Usuario" id="user" required>
              </div>
              <div class="mb-3">
                <label for="pass" class="form-label"></label>
                <input type="password" class="form-control" placeholder="Contraseña" id="pass" required>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1" style="float:left">Recordar contraseña</label>
              </div>
              <button type="submit" class="btn btn-outline-primary" id="btnForm">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
